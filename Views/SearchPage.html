<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="stylesheet" href="../Styles/FontStyle.css" />
        <link rel="stylesheet" href="../Styles/GlobalStyle.css" />
        <link rel="stylesheet" href="../Styles/SearchPageStyle.css" />
        <script src="../Scripts/GlobalScript.js" defer></script>
        <script src="../Scripts/SearchPageScript.js" defer></script>
        <title>Search Page</title>
    </head>
    <body>
        <header>
            <span id="nav-logo" class="lilita-one-regular">X A V N E W S</span>
            <span id="nav-trademark" class="montserrat-alternates-regular"
                >®</span
            >
            <div id="nav-search">
                <span id="nav-search-icon" class="material-symbols-outlined">
                    search
                </span>
                <input
                    id="nav-search-bar"
                    class="montserrat-alternates-light"
                    type="text"
                    placeholder="Search Articles . . ."
                />
            </div>
            <div id="nav-icon-list">
                <span
                    id="filter-icon"
                    class="material-symbols-outlined nav-icon"
                >
                    filter_list
                </span>
                <span
                    id="settings-icon"
                    class="material-symbols-outlined nav-icon"
                >
                    settings
                </span>
                <img
                    id="profile-image"
                    class="material-symbols-outlined nav-icon profile-image"
                    src="../Assets/Global/profile-image.jpg"
                />
            </div>
        </header>

        <main>
            <div id="search-menu">
                <div
                    id="search-menu-title"
                    class="title montserrat-alternates-extrabold"
                ></div>
                <div id="search-menu-results">
                    <div class="article-menu">
                        <div id="article-list-left" class="article-list"></div>
                        <div id="article-list-right" class="article-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer-socials">
                <div
                    id="footer-socials-text"
                    class="montserrat-alternates-bold footer-text"
                >
                    FOLLOW
                </div>
                <div id="footer-socials-icons">
                    <img
                        class="footer-icon"
                        src="../Assets/Global/instagram-icon.png"
                        alt=""
                    />
                    <img
                        class="footer-icon"
                        src="../Assets/Global/twitter_icon.png"
                        alt=""
                    />
                    <img
                        class="footer-icon"
                        src="../Assets/Global/youtube_icon.png"
                        alt=""
                    />
                    <img
                        class="footer-icon"
                        src="../Assets/Global/linkedln-icon.png"
                        alt=""
                    />
                </div>
            </div>
            <div id="footer-location">
                <div
                    id="footer-location-text"
                    class="montserrat-alternates-bold footer-text"
                >
                    JAKARTA
                </div>
                <div id="footer-location-details">
                    <span
                        id="footer-location-email"
                        class="footer-text montserrat-alternates-light"
                        style="cursor: pointer"
                        ><u>contact-xav@xavnews.com</u></span
                    >
                    <span
                        id="footer-location-numbers"
                        class="footer-text montserrat-alternates-light"
                        >+62 8000 0001 0909</span
                    >
                    <span
                        id="footer-location-address"
                        class="footer-text montserrat-alternates-light"
                        >Kpg. Otista No. 139, 3rd Floor, Alam Sutera</span
                    >
                    <span
                        id="footer-location-map-link"
                        class="footer-text montserrat-alternates-bold"
                        style="cursor: pointer"
                        ><u>see on map >></u></span
                    >
                </div>
            </div>
            <div class="footer-link-menu montserrat-alternates-light">
                <span>PRICING</span>
                <span>ABOUT US</span>
                <span>OUR TEAM</span>
            </div>
            <div class="footer-link-menu montserrat-alternates-light">
                <span>PRIVACY POLICY</span>
                <span>TERMS & CONDITIONS</span>
                <span>TERMS OF USE</span>
            </div>
            <div id="footer-logo-menu">
                <span id="footer-logo" class="lilita-one-regular"
                    >X A V N E W S</span
                >
                <span
                    id="footer-logo-trademark"
                    class="montserrat-alternates-regular"
                    >®</span
                >
                <span
                    id="footer-logo-text"
                    class="montserrat-alternates-regular"
                >
                    Read News the Better Way
                </span>
            </div>
        </footer>
    </body>
</html>
